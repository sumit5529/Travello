<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <form action="register" method="Post">
    {% csrf_token %}
    <input type="text" name="first_name" placeholder="first_name"><br>
    
    <input type="text" name="last_name" placeholder="last_name"><br>
    
    <input type="text" name="username" placeholder="username"><br>
    
    <input type="email" name="email" placeholder="Email"><br>
    
    <input type="text" name="password1" placeholder="password"><br>
    
    <input type="text" name="password2" placeholder="confirm password""><br>

    <input type="submit">
    

    </form>
    <div>
        {% for message in messages %}
        <h3> {{message}}</h3>
        {% endfor %}
    </div>
</body>
</html>
